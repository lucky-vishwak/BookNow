<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-1"></div>
      <div class="col-lg-10 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
        <div class="card bg-glass">
          <div class="card-body">
            <h2 class="text-dark text-center m-3"><b>ADD ROOM</b></h2>
            <form [formGroup]="roomBookingForm" (ngSubmit)="onSubmit()" class="needs-validation w-75 mx-auto">
              <div class="form-group">
                <label class="form-label" for="name">Room Name:</label>
                <input type="text" class="form-control form-input" id="name" formControlName="roomName">
                <div class="text-danger" *ngIf="roomName?.invalid && (roomName?.dirty || roomName?.touched)">
                  <p *ngIf="roomName?.errors?.['required']">* room name is required.</p>
                  <p *ngIf="roomName?.errors?.['minlength']">*room name must be at least 6 characters long.</p>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label" for="roomType">Room Type:</label>
                <select class="form-control form-input" id="roomType" formControlName="roomType">
                  <option value="">-- Select Room Type --</option>
                  <option value="Conference Room">Conference Room</option>
                  <option value="Meeting Room">Meeting Room</option>
                  <option value="Training Room">Training Room</option>
                  <option value="Breakout Room">Breakout Room</option>
                  <option value="Board Room">Board Room</option>
                  <option value="Interview Room">Interview Room</option>
                  <option value="Presentation Room">Presentation Room</option>
                  <option value="Video Conference Room">Video Conference Room</option>
                  <option value="Focus Room">Focus Room</option>
                  <option value="Collaboration Room">Collaboration Room</option>
                </select>
                <div class="text-danger" *ngIf="roomType?.invalid && (roomType?.dirty || roomType?.touched)">
                  *Room type is required.
                </div>
              </div>
              <label for="access">Access:</label>
              <div class="form-group" id="access" formArrayName="access"
                *ngFor="let acc of access?.controls;let i=index">
                <div class="row">
                  <div class="col-9">
                    <select class="form-control select mt-2" [formControlName]="i" required>
                      <option value="">Access</option>
                      <option value="HOD" #op1 [disabled]="access.value.indexOf(op1.value)!=-1">HOD</option>
                      <option value="Team Lead" #op2 [disabled]="access.value.indexOf(op2.value)!=-1">Team Lead</option>
                      <option value="Intern" #op3 [disabled]="access.value.indexOf(op3.value)!=-1">Intern</option>
                      <option value="Product Lead" #op4 [disabled]="access.value.indexOf(op4.value)!=-1">Product Lead
                      </option>
                      <option value="Project Manager" #op5 [disabled]="access.value.indexOf(op5.value)!=-1">Project
                        Manager</option>
                      <option value="Engineer Manager" #op6 [disabled]="access.value.indexOf(op6.value)!=-1">Engineer
                        Manager</option>
                    </select>
                  </div>
                  <div class="col-3">
                    <button class="mt-2 btn btn-black btn-rounded" type="button" (click)="deleteAccess(i)">
                      <i class="fa fa-remove" style="font-size:12px"></i>
                    </button>
                  </div>
                </div>
                <div class="text-danger"
                  *ngIf="access.controls[i]?.invalid && (access.controls[i]?.dirty || access.controls[i]?.touched)">
                  * Access is required.
                </div>
              </div>
              <button class="mt-2 btn btn-black btn-rounded text-end" type="button" (click)="addAccess()"
                [disabled]="access.invalid"> Add</button>
              <div class="form-group">
                <label for="capacity">Capacity:</label>
                <input type="number" class="form-control" id="capacity" formControlName="capacity" required>
                <div class="text-danger" *ngIf="capacity?.invalid && (capacity?.dirty || capacity?.touched)">
                  <div *ngIf="capacity?.errors?.['required']">Capacity is required.</div>
                  <div *ngIf="capacity?.errors?.['minlength']">Capacity must be at least 1.</div>
                  <div *ngIf="capacity?.errors?.['min']">Capacity must be geater then zero</div>
                </div>
              </div>
              <label for="image">Image:</label>
              <div class="form-group">
                <input type="file" class="form-control" id="image" formControlName="image"
                  (change)="selectFile($event)">
                <div class="text-danger" *ngIf="image?.invalid && (image?.dirty || image?.touched)">
                  image are required.
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-black btn-rounded text-center px-5 mt-3" [disabled]="roomBookingForm.invalid">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-1"></div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
